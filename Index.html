<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>

    <h1>Feedback Form</h1>

    <form action="">
        <label for="first name">First Name:</label>
        <input type="text" id="fist name" placeholder="Enter name here">

        <label for="second name">Second Name:</label>
        <input type="text" id="second name" placeholder="Enter surname here">

        <br>
        <br>
        <br>

        <input type="radio" id="male" name="ok">
        <label for="">Male</label>

        <br>

        <input type="radio" id="female" name="ok">
        <label for="female">Female</label>

        <br>
        <br>

        <label for="email">email:</label>
        <input type="text" id="email" placeholder="e-mail address">

        <br>
        <br>

        <select>
            <option value="cork">cork</option>
            <option value="fork">fork</option>
        </select>
        <br>
        <br>

        <button type="submit">Send Feedback</button>
        <button type="reset">Reset</button>

    </form>
</body>

</html>
